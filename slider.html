<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parallax Slider with Indicator</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #000;
      color: #fff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: transparent;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      z-index: 1101;
    }

    .menu-toggle {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 1101;
    }

    .menu-toggle span {
      width: 25px;
      height: 2px;
      background: #fff;
    }

    /* OVERLAY MENU */
    .overlay-menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.4s ease;
      opacity: 0;
      visibility: hidden;
      z-index: 1100;
    }

    .overlay-menu.active {
      opacity: 1;
      visibility: visible;
    }

    .overlay-menu a {
      color: #fff;
      font-size: 2rem;
      text-decoration: none;
      margin: 20px 0;
    }

    .overlay-close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* SWIPER */
    .swiper {
      height: 100vh;
      width: 100%;
    }

    .swiper-slide {
      position: relative;
      overflow: hidden;
    }

    .parallax-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-size: cover;
      transform: scale(1.1);
    }

    .bg-overlay-black {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .slide-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .slide-title {
      font-size: 3rem;
      font-weight: bold;
      color: #d4a34c;
      margin-bottom: 10px;
      opacity: 0;
    }

    .slide-sub {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
      opacity: 0;
    }

    .slide-desc {
      font-size: 1rem;
      margin-bottom: 20px;
      opacity: 0;
    }

    .border-btn {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      opacity: 0;
      transition: all 0.3s;
    }

    .border-btn:hover {
      background: #fff;
      color: #000;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    .swiper-pagination-bullet {
      background: #fff;
    }

    .slide-counter {
      position: absolute;
      bottom: 30px;
      left: 30px;
      font-size: 1rem;
      color: #fff;
      z-index: 5;
    }

    /* SOCIAL ICONS */
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0.8;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      opacity: 1;
    }

    /* VERTICAL SLIDE INDICATORS */
    .slide-indicators {
      position: fixed;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1001;
    }

    .slide-indicators span {
      font-size: 16px;
      color: #aaa;
      cursor: default;
      font-weight: 400;
      transition: 0.3s;
    }

    .slide-indicators span.active {
      color: #D4A34C;
      font-weight: 700;
    }

    @media (max-width: 768px) {
      .slide-title {
        font-size: 2rem;
      }

      .slide-sub {
        font-size: 1.3rem;
      }

      .slide-desc {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="logo">Light<span style="color: #D4A34C;">OME</span></div>
  <div class="menu-toggle" id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- OVERLAY MENU -->
<div class="overlay-menu" id="overlayMenu">
  <div class="overlay-close" id="menuClose">&times;</div>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- VERTICAL SLIDE INDICATORS -->
<div class="slide-indicators" id="slideIndicators"></div>

<!-- SWIPER -->
<div class="swiper fullscreen-slider">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="parallax-bg" style="background-image: url('assets/img/banne.jpg');" data-swiper-parallax="-60%"></div>
      <div class="bg-overlay-black"></div>
      <div class="slide-content" data-swiper-parallax="-200">
        <h2 class="slide-title anim-text" data-delay="0.2">MINIMALISTIC</h2>
        <h3 class="slide-sub anim-text" data-delay="0.4">LAMPS.</h3>
        <p class="slide-desc anim-text" data-delay="0.6">Simplicity in each detail.</p>
        <a href="#" class="border-btn anim-text" data-delay="0.8">Explore</a>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="parallax-bg" style="background-image: url('assets/img/view-futuristic-light-lamp-design_23-2151037587.jpg');" data-swiper-parallax="-60%"></div>
      <div class="bg-overlay-black"></div>
      <div class="slide-content" data-swiper-parallax="-200">
        <h2 class="slide-title anim-text" data-delay="0.2">MODERN</h2>
        <h3 class="slide-sub anim-text" data-delay="0.4">DESIGN.</h3>
        <p class="slide-desc anim-text" data-delay="0.6">Bold looks for bold spaces.</p>
        <a href="#" class="border-btn anim-text" data-delay="0.8">Discover</a>
      </div>
    </div>

    <div class="swiper-slide">
      <div class="parallax-bg" style="background-image: url('assets/img/view-light-lamp-with-futuristic-design_23-2151037648.jpg');" data-swiper-parallax="-60%"></div>
      <div class="bg-overlay-black"></div>
      <div class="slide-content" data-swiper-parallax="-200">
        <h2 class="slide-title anim-text" data-delay="0.2">STYLISH</h2>
        <h3 class="slide-sub anim-text" data-delay="0.4">INTERIORS.</h3>
        <p class="slide-desc anim-text" data-delay="0.6">Designed with purpose.</p>
        <a href="#" class="border-btn anim-text" data-delay="0.8">Get Started</a>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-pagination"></div>
  <div class="slide-counter" id="slideCounter">01 / 03</div>
</div>

<!-- SOCIAL ICONS -->
<div class="social-icons">
  <a href="#"><i class="bi bi-whatsapp"></i></a>
  <a href="#"><i class="bi bi-facebook"></i></a>
  <a href="#"><i class="bi bi-instagram"></i></a>
</div>

<!-- JS Libraries -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const menuToggle = document.getElementById('menu-toggle');
  const overlayMenu = document.getElementById('overlayMenu');
  const menuClose = document.getElementById('menuClose');
  const slideIndicators = document.getElementById('slideIndicators');

  menuToggle.addEventListener('click', () => {
    overlayMenu.classList.add('active');
  });

  menuClose.addEventListener('click', () => {
    overlayMenu.classList.remove('active');
  });

  const totalSlides = document.querySelectorAll('.swiper-slide:not(.swiper-slide-duplicate)').length;
  const slideCounter = document.getElementById('slideCounter');

  // Create vertical indicator items
  for (let i = 0; i < totalSlides; i++) {
    const num = i + 1;
    const span = document.createElement('span');
    span.textContent = num < 10 ? `0${num}` : `${num}`;
    if (i === 0) span.classList.add('active');
    slideIndicators.appendChild(span);
  }

  const indicatorSpans = slideIndicators.querySelectorAll('span');

  const swiper = new Swiper('.swiper', {
    loop: true,
    speed: 1200,
    parallax: true,
    autoplay: {
      delay: 6000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev'
    },
    on: {
      slideChangeTransitionStart: () => {
        animateText();
        updateCounter();
      },
      init: () => {
        animateText();
        updateCounter();
      }
    }
  });

  function animateText() {
    const currentSlide = document.querySelector('.swiper-slide-active');
    const textElems = currentSlide.querySelectorAll('.anim-text');
    gsap.set(textElems, { opacity: 0, y: 40 });
    textElems.forEach(el => {
      gsap.to(el, {
        opacity: 1,
        y: 0,
        delay: parseFloat(el.dataset.delay),
        duration: 0.8,
        ease: 'power3.out'
      });
    });
  }

  function updateCounter() {
    const current = swiper.realIndex + 1;
    const formattedCurrent = current < 10 ? `0${current}` : current;
    const formattedTotal = totalSlides < 10 ? `0${totalSlides}` : totalSlides;
    slideCounter.textContent = `${formattedCurrent} / ${formattedTotal}`;

    indicatorSpans.forEach((el, i) => {
      el.classList.toggle('active', i === swiper.realIndex);
    });
  }
</script>
</body>
</html>
